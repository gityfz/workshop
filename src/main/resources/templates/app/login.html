    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="./icon/logo.png" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content be-radius" >
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="${url}" method="post">
                <h3 class="form-title">登录</h3>
                <input type="hidden" name="came_from"
                    value="${came_from}"/>
                <div class="alert alert-danger display-hide be-radius">
                    <span class=""></span>
                    <button class="close pull-right" style="margin-top: 5px" data-close="alert"></button>
                </div>
                <div class="form-group ">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">工号</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix be-radius" type="text" autocomplete="off" placeholder="工号" id="login" name="login" /> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix be-radius" type="password" autocomplete="off" placeholder="密码" id="password" name="password"  />
                        <input hidden name="form.submitted" />
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn blue pull-right be-radius"> 登录 </button>
                </div>
            </form>
            <!-- END LOGIN FORM -->
        </div>
        <!-- END LOGIN -->
